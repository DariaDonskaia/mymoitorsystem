    {% extends "header.html" %}
    {% block content %}
    <h1 class="display-4">Узел ID: {{node.pk}}</h1>
    <p class="lead">Описание:{{node.node_description}}</p>
    <p class="lead">Тип:{{node.node_type.type_name}}</p>
    <p class="lead">MAC:{{node.node_MAC}}</p>
   <div class="chart-container" style="position: relative; height:400px; width:400px">
     <canvas id="myChart" width="100" height="100"></canvas>
    </div>

    <script>
        let s1=0;
        let s2=0;
        let probel;
        let s = '{{data.node_data_getdata}}';
        console.log(s);
        //ЧТЕНИЕ ДАННЫХ С БД
        //ПЕРЕДЕЛАТЬ
        ////**********
        for(let i=0;i<s.length;i++)
        {
            if(s[i] == ' '){
                probel=i;
                
            }

            
        }
        for(let i=0;i<s.length;i++)
        {
            if(i<probel){
                console.log(s[i]);
                    s1+=s[i];

            }
            if(i>probel){
                s2+=s[i];

            }
        }
        ///******************
        console.log(s1);
        console.log(s2);
        let temp = parseInt(s1);
        let vlagn = parseInt(s2);
        console.log(temp);
        console.log(vlagn);
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Температура', 'Влажность'],
                datasets: [{
                    
                    label: '# Показания',
                    data: [temp,vlagn],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
   {% endblock %}
